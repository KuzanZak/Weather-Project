<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Project</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img class="header-logo-mobile" src="img/logo.png" alt="logo de ZYM WEATHER">
            <img class="header-logo-desktop" src="img/logo-desktop.png" alt="logo de ZYM WEATHER">
            <h1 class="header-ttl">zym weather</h1>
        </div>
        <form class="header-form" action="#">
            <input class="input-ville" type="text" placeholder="Rechercher une ville" maxlength="30">
            <input class="input-button-ville" type="button" value="OK">
        </form>
    </header>
    <section class="main">
        <div class="first-content">
            <h2 class="city-ttl">Ville</h2>
            <dl class="conditions">
                <dt class="list">Température :</dt>
                <dd class="conditions-data">15°C</dd>
                <dt class="list">Vitesse vent : </dt>
                <dd class="conditions-data">100km/h</dd>
                <dt class="list">Conditions :</dt>
                <dd class="conditions-data">Nuageux</dd>
            </dl>
        </div>
    </section>
    

    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
