<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="icon" href="favicon.png">
    <title>Weather Project</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img class="header-logo-mobile" src="img/logo.png" alt="logo de ZYM WEATHER">
            <img class="header-logo-desktop" src="img/logo-desktop.png" alt="logo de ZYM WEATHER">
            <h1 class="header-ttl">zym weather</h1>
        </div>
        <form id="header-form" class="header-form" action="#">
            <input id="input-ville" class="input-ville" type="text" placeholder="Rechercher une ville" maxlength="30">
            <input class="input-button-ville" type="submit" value="OK">
        </form>
    </header>
    <section class="main">
        <div class="favorite">
            <ul class="menu">
                <li class="link-menu">
                    <a href="#" class="link-favorite"><i class="fa fa-plus-circle" aria-hidden="true"></i> Ajouter une ville</a>
                </li>
            </ul>
        </div>
        <div class="first-content">
            <h2 id="city-ttl" class="city-ttl">Ville</h2>
            <dl class="conditions">
                <dt class="list"><img class="icon-th" src="img/thermometre.png" alt="icon thermometre"></dt>
                <dd id="condition-tp" class="conditions-data">15°C</dd>
                <dt class="list"><img class="icon-ws" src="img/wind.png" alt="wind icon"></dt>
                <dd id="condition-ws" class="conditions-data">100km/h</dd>
                <dt class="list"><img class="icon-c" src="img/condition.png" alt="weather condition"></dt>
                <dd id="condition-c" class="conditions-data">Nuageux</dd>
            </dl>
        </div>
    </section>
    <section class="weatherPerday">
        <h3>Prévisions sur 3 jours</h3>
        <div class="weatherTown">
            <dl></dl>
        </div>
    </section>
    <script type="text/javascript" src="js/functions.js" ></script>
    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
