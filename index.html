<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="icon" href="favicon.png">
    <title>Weather Project</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img class="header-logo-mobile" src="img/logo.png" alt="logo de ZYM WEATHER">
            <img class="header-logo-desktop" src="img/logo-desktop.png" alt="logo de ZYM WEATHER">
            <h1 class="header-ttl">zym weather</h1>
        </div>
        <form autocomplete= "off" id="header-form" class="header-form" action="#">
            <div id="autocomplete" class="autocomplete">
                <input id="input-ville" class="input-ville" type="text" placeholder="Rechercher une ville" maxlength="50">
            </div>
            <input class="input-button-ville" type="submit" value="">
    </header>
    <section class="main">
        <div class="favorite">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <ul class="menu">
            </ul>
        </div>
        <h2 id="input-ttl" class="input-ttl displayF">saisir une ville</h2>
        <div id="first-content" class="first-content displayN">
            <div class="first-content-ttl">
                <button class="add-favorite"><i class="fa fa-star add-star" aria-hidden="true"></i></button>
                <h2 id="city-ttl" class="city-ttl">Ville</h2>
                <h3 id="country-ttl" class="country-ttl">Pays</h3>
            </div>
            <dl class="conditions">
                <dt class="list"><img class="icon-th" src="img/thermometre.png" alt="icon thermometre"></dt>
                <dd id="condition-tp" class="conditions-data">15°C</dd>
                <dt class="list"><img class="icon-ws" src="img/wind.png" alt="wind icon"></dt>
                <dd id="condition-ws" class="conditions-data">100km/h</dd>
                <dt class="list"><img class="icon-c" src="img/condition.png" alt="weather condition"></dt>
                <dd id="condition-c" class="conditions-data">Nuageux</dd>
            </dl>
            <dl class="sun-conditions">
                <dt class="sun-list"><img class="icon-sunrise" src="img/sunrise.png" alt="sunrise icon"></dt>
                <dd class="sunrise-conditions" id="sunrise-conditions"></dd>
                <dt class="sun-list"><img class="icon-sunset" src="img/sunset.png" alt="sunset icon"></dt>
                <dd class="sunset-conditions" id="sunset-conditions"></dd>
            </dl>
        </div>
    </section>
    <section class="weatherPerday">
        <h3>Prévisions sur 3 jours</h3>
        <div class="weatherTown">
            <dl></dl>
        </div>
        <div class="t-container">
            <table>
                <thead>
                    <tr>
                        <th colspan="5" class="th">Qualité de l'air</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>pm2,5</td>
                        <td>pm10</td>
                        <td>no2</td>
                        <td>o3</td>
                        <td>so2</td>
                    </tr>
                    <tr>
                        <td id="pm">Valeur</td>
                        <td id="pm10">Valeur</td>
                        <td id="no2">Valeur</td>
                        <td id="o3">Valeur</td>
                        <td id="so2">Valeur</td>
                    </tr>
                    <tr>
                        <td><button>AQ</button></td>
                        <td><button>AQ</button></td>
                        <td><button>AQ</button></td>
                        <td><button>AQ</button></td>
                        <td><button>AQ</button></td>
                    </tr>
                </tbody>
            </table>
            <!-- <dl class="aq-list">
                <dt class="air-quality"><button class="aq-button">aq</button></dt>
                <dd class="air-condition">pm2,5</dd>
                <dt class="air-quality"><button class="aq-button">aq</button></dt>
                <dd class="air-condition">pm10</dd>
                <dt class="air-quality"><button class="aq-button">aq</button></dt>
                <dd class="air-condition">no2</dd>
                <dt class="air-quality"><button class="aq-button">aq</button></dt>
                <dd class="air-condition">o3</dd>
                <dt class="air-quality"><button class="aq-button">aq</button></dt>
                <dd class="air-condition">so2</dd>
            </dl> -->
        </div>
    </section>
    <script type="text/javascript" src="js/functions.js" ></script>
    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
