<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Project</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img class="header-logo-mobile" src="img/logo.png" alt="logo de ZYM WEATHER">
            <img class="header-logo-desktop" src="" alt="logo de ZYM WEATHER">
            <h1 class="header-ttl">zym weather</h1>
        </div>
        <form class="header-form" action="#">
            <input class="input-ville" type="text" placeholder="Rechercher une ville" maxlength="30">
            <input class="input-button-ville" type="button" value="OK">
        </form>
    </header>
    <section class="main">
        <section class="first-content">
            <h2 class="city-ttl">Ville</h2>
            <ul class="conditions-list">
                <li class="list">Température : <span class="conditions-span">10°C</span> </li>
                <li class="list">Vitesse du vent : <span class="conditions-span">25 km/h</span></li>
                <li class="list">Conditions : <span class="conditions-span">Ensoleillé</span></li>
            </ul>
        </section>
    </section>
    

    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
